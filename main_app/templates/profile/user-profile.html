{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/profile/profile.css' %}" />
{% endblock %}

{% block content %}
<section class="profile-section">
    <h1 class="username">Welcome, {{ user.username }}!</h1>

    <h2>Update Your Profile</h2>
    
    <div class="profile-container">
        <form action="{% url 'update-profile' %}" method="post" class="profile-form">
            {% csrf_token %}
            
            <label for="id_username">New Username:</label>
            <input type="text" name="username" id="id_username" value="{{ user.username }}" required>

            <label for="id_email">New Email:</label>
            <input type="email" name="email" id="id_email" value="{{ user.email }}" required>

            <button type="submit" class="btn-save">Save Changes</button>
        </form>

        <h2>Change Password</h2>
        <form action="{% url 'change-password' %}" method="post" class="profile-form">
            {% csrf_token %}
            
            <label for="id_old_password">Current Password:</label>
            <input type="password" name="old_password" id="id_old_password" required>

            <label for="id_new_password">New Password:</label>
            <input type="password" name="new_password" id="id_new_password" required>

            <label for="id_confirm_password">Confirm New Password:</label>
            <input type="password" name="confirm_password" id="id_confirm_password" required>

            <button type="submit" class="btn-save">Update Password</button>
        </form>
    </div>
</section>
{% endblock %}
