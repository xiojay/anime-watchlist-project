{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="review-container">
    <h1>Write a Review for {{ anime.title }}</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit Review</button>
    </form>
    <a href="{% url 'anime-detail' anime.id %}">Back to {{ anime.title }}</a>
</section>
{% endblock %}
